name: Build and Deploy to GKE

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

          
  # Authentication to google cloud services
      - name: Auth
        id: 'auth'
        uses: 'google-github-actions/auth@v1.0.0'
        with:
          credentials_json: '${{ secrets.API_KEY }}'
          token_format: 'access_token'
          create_credentials_file: true

  # Setting up tools for iteracting with google cloud services
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v0'

  #Chech google cloud connection
      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Auth to google cloud services
        run: |
          gcloud auth login --brief --cred-file=${{ steps.auth.outputs.credentials_file_path }}
          gcloud auth configure-docker europe-west4-docker.pkg.dev

      - name: Build IMAGE
        run:
          docker build -t europe-west4-docker.pkg.dev/onlineliteratureclub-370818/olcauth-repo/olcauth-app:${{ github.sha }} .

      - name: Push image to registry
        run:
          docker push europe-west4-docker.pkg.dev/onlineliteratureclub-370818/olcauth-repo/olcauth-app:${{ github.sha }}

  # Deploy the Docker image to the GKE cluster
      - name: Deploy
        run: |
          gcloud container clusters get-credentials olcauth-cluster --zone europe-west4-a
          sleep 5s
          kubectl set image deployment/olcauth-app olcauth-app=europe-west4-docker.pkg.dev/onlineliteratureclub-370818/olcauth-repo/olcauth-app:${{ github.sha }}
